    team:
      profile_max: "Max studierte Wirtschaftsinformatik an der HWR. Er beschäftigte sich vor allem mit neuen Geschäftsmodellen und behandelte im Rahmen seiner Abschlussarbeit das Themenfeld Crowdsourcing mit dem Fokus der Qualitätssicherung. Berufliche Erfahrungen konnte er durch Tätigkeiten im berliner Startupumfeld sammeln. Dabei begeisterte er sich vor allem für die Webentwicklung mit Ruby on Rails, sowie agile Frameworks zur Produkt- und Geschäftsmodellentwicklung. "
      profile_roman: "Roman befindet sich in der Endphase des Studiengangs Medieninformatik an der Beuth Hochschule für Technik in Berlin. Zu seinen Fachgebieten zählt unter anderem die Konzeption, Gestaltung und Umsetzung von Benutzeroberflächen. Durch viel Praxiserfahrung in Berliner Startups konnte er bereits einiges an Know-how in der Entwicklung mit Ruby on Rails erlernen. Im Bereich Softwareplanung und -entwicklung verfügt er durch sein Studium über ein breit gefächertes Fachwissen."
      profile_wlad: "Wladimir absolvierte das Studium der Wirtschaftsinformatik ebenfalls an der HWR. In seinen zahlreichen Tätigkeiten, unteranderem bei der Saperion AG, der ]init[ AG und eye-square GmbH, konzeptionierte er Machbarkeitsstudien, managte kleinere Projekte und unterstützte die Auslagerung von IT-Ressourcen mithilfe der Cloud. In zwei Berliner Startups konnte er bereits Erfahrungen der ersten Stunden kennenlernen."